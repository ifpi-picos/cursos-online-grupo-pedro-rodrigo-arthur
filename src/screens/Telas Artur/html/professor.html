<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="professor.css">
    <title>Formulario de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form id="contact-us-form">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-professor</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="text" name="password" placeholder="digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="Number">Telefone</label>
                        <input id="Number" type="tel" name="Number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>

              
                <div class="continue-button">
                    <button type="submit"></button>
                </div>

            </form>
        </div>

        <script src="scriptsProf.js"></script>
</body>

</html>
