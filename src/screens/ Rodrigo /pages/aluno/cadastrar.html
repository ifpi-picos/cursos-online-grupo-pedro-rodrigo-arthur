<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadAlu.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>Cadastro de Aluno</h3>
      <label for="nomeAluno">Nome do Aluno:</label>
      <input type="text" id="nomeAluno" name="nomeAluno" required /><br /><br />

      <label for="telefoneAluno">Telefone:</label>
      <input
        type="text"
        id="telefoneAluno"
        name="telefoneAluno"
        required
      /><br /><br />

      <label for="emailAluno">Email:</label>
      <input
        type="email"
        id="emailAluno"
        name="emailAluno"
        required
        pattern="[a-zA-Z0-9._%+-]+&#64;[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}"
      /><br /><br />

      <label for="senhaAluno">Senha:</label>
      <input
        type="password"
        id="senhaAluno"
        name="senhaAluno"
        required
      /><br /><br />

      <label for="statusAluno">Status:</label>
      <select id="statusAluno" name="statusAluno">
        <option value="1" onclick="uncheckInactive()">Ativo</option>
        <option value="2" onclick="uncheckActive()">Inativo</option>
      </select>

      <script>
        function uncheckInactive() {
          document.getElementById("statusInativo").checked = false;
        }

        function uncheckActive() {
          document.getElementById("statusAtivo").checked = false;
        }
      </script>

      <button>Cadastrar</button>
    </form>
    <script src="cadAlu.js"></script>
  </body>
</html>
