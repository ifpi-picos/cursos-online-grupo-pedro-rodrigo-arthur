<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/altPro.css" />
    <title>Cursos Online</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <label for="idProfessor">Digite o id do professor:</label>
      <input type="number" id="idProfessor" />
      <button>Buscar</button>
      <label for="nomeProfessorAtualizado"
        >Digite o nome do novo professor:</label
      >
      <input type="text" id="nomeProfessorAtualizado" />
      <label for="telefoneProfessorAtualizado"
        >Digite o telefone do novo professor:</label
      >
      <input type="text" id="telefoneProfessorAtualizado" />
      <label for="emailProfessorAtualizado"
        >Digite o email do novo professor:</label
      >
      <input type="email" id="emailProfessorAtualizado" />
      <label for="senhaProfessorAtualizado"
        >Digite a senha do novo professor:</label
      >
      <input type="password" id="senhaProfessorAtualizado" />
      <button>Alterar</button>
    </form>
  </body>
</html>
