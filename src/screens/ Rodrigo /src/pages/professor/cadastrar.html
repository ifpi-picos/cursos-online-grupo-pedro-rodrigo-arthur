<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/cadastroAluno.css" />
    <title>Cursos Online</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form id="professor_form">
      <h3>Cadastro de Professor</h3>
      <label for="nomeProfessor">Nome:</label>
      <input
        type="text"
        id="nomeProfessor"
        name="nomeProfessor"
        required
      /><br /><br />

      <label for="telefoneProfessor">Telefone:</label>
      <input
        type="text"
        id="telefoneProfessor"
        name="telefoneProfessor"
        required
      /><br /><br />

      <label for="emailProfessor">Email:</label>
      <input
        type="email"
        id="emailProfessor"
        name="emailProfessor"
        required
        pattern="[a-zA-Z0-9._%+-]+&#64;[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}"
      /><br /><br />

      <label for="senhaProfessor">Senha:</label>
      <input
        type="password"
        id="senhaProfessor"
        name="senhaProfessor"
        required
      /><br /><br />

      <button onclick="cadastraProfessor(event)">Cadastrar</button>
    </form>
  </body>
  <script src="../../assets/js/cadastroProfessor.js"></script>
</html>
